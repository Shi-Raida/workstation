---
# ================================ Directories =============================== #

xdg_cache_home: "{{ ansible_user_dir }}/.cache"
xdg_config_home: "{{ ansible_user_dir }}/.config"
xdg_data_home: "{{ ansible_user_dir }}/.local/share"

cache_dir: "{{ xdg_cache_home }}/ansible-workstation"
bin_dir: "{{ ansible_user_dir }}/.local/bin"
opt_dir: "{{ ansible_user_dir }}/.local/opt"

download_dir: "{{ ansible_user_dir }}/downloads"

default_ubuntu_dirs:
  - "{{ ansible_user_dir }}/Desktop"
  - "{{ ansible_user_dir }}/Documents"
  - "{{ ansible_user_dir }}/Downloads"
  - "{{ ansible_user_dir }}/Music"
  - "{{ ansible_user_dir }}/Pictures"
  - "{{ ansible_user_dir }}/Public"
  - "{{ ansible_user_dir }}/Templates"
  - "{{ ansible_user_dir }}/Videos"
user_dirs:
  - "{{ xdg_cache_home }}"
  - "{{ xdg_config_home }}"
  - "{{ xdg_data_home }}"
  - "{{ cache_dir }}"
  - "{{ bin_dir }}"
  - "{{ opt_dir }}"
  - "{{ download_dir }}"

# ================================== Firefox ================================= #

firefox_addons:
  - adblocker-ultimate
  - bitwarden-password-manager
  - darkreader
  - dracula-dark-colorscheme
  - i-dont-care-about-cookies
  - styl-us
firefox_profiles:
  - "{{ ansible_user_id }}"

# ================================ Environment =============================== #

env:
  PATH: "{{ ansible_env.PATH }}"
