---
# ================================= Packages ================================= #

apt_packages:
  # Development
  - build-essential
  - git
  - neovim
  - npm
  - python3
  - python3-pip
  - python3-tk
  - python3-venv
  - syncthing
  - texlive-full

  # Internet
  - curl

  # Others
  - bat
  - btop
  - exa
  - fd-find
  - fzf
  - numlockx
  - pandoc
  - paperkey
  - ripgrep
  - sudo
  - tree
  - unzip

apt_screen_packages:
  # Graphics
  - feh
  - gimp
  - gnome-screenshot
  - vlc

  # Internet
  - chromium-browser
  - firefox

  # Office
  - libreoffice
  - libreoffice-gtk3
  - thunderbird
  - zathura

  # Others
  - alacritty
  - brightnessctl
  - unclutter
  - vagrant
  - virtualbox
  - xinit

snap_packages:
  - { name: just, channel: edge }
  - { name: obsidian, channel: stable }

snap_screen_packages:
  - { name: code, channel: stable }
  - { name: spotify, channel: stable }

# =============================== Config Files =============================== #

config_files:
  - btop
  - matplotlib

config_files_screen:
  - alacritty

# ================================ Directories =============================== #

xdg_cache_home: "{{ ansible_user_dir }}/.cache"
xdg_config_home: "{{ ansible_user_dir }}/.config"
xdg_data_home: "{{ ansible_user_dir }}/.local/share"

cache_dir: "{{ xdg_cache_home }}/ansible-workstation"
bin_dir: "{{ ansible_user_dir }}/.local/bin"
opt_dir: "{{ ansible_user_dir }}/.local/opt"

download_dir: "{{ ansible_user_dir }}/downloads"

default_ubuntu_dirs:
  - "{{ ansible_user_dir }}/Desktop"
  - "{{ ansible_user_dir }}/Documents"
  - "{{ ansible_user_dir }}/Downloads"
  - "{{ ansible_user_dir }}/Music"
  - "{{ ansible_user_dir }}/Pictures"
  - "{{ ansible_user_dir }}/Public"
  - "{{ ansible_user_dir }}/Templates"
  - "{{ ansible_user_dir }}/Videos"
user_dirs:
  - "{{ xdg_cache_home }}"
  - "{{ xdg_config_home }}"
  - "{{ xdg_data_home }}"
  - "{{ cache_dir }}"
  - "{{ bin_dir }}"
  - "{{ opt_dir }}"
  - "{{ download_dir }}"

# ================================== Firefox ================================= #

firefox_addons:
  - adblocker-ultimate
  - bitwarden-password-manager
  - darkreader
  - dracula-dark-colorscheme
  - i-dont-care-about-cookies
  - styl-us
firefox_profiles:
  - "{{ ansible_user_id }}"

# =================================== Fonts ================================== #

fonts:
  - fonts-comic-neue
  - fonts-dejavu-core
  - fonts-noto-color-emoji
nerdfonts:
  - JetBrainsMono

# ==================================== Git =================================== #

git_email: r.godet@outlook.fr
git_name: Roland Godet

# ================================ Thunderbird =============================== #

thunderbird_addons:
  - dracula-theme-for-thunderbird
thunderbird_profiles:
  - "{{ ansible_user_id }}"

# ==================================== Zsh =================================== #

oh_my_zsh_dir: "{{ ansible_user_dir }}/.oh-my-zsh"
oh_my_zsh_plugings_dir: "{{ oh_my_zsh_dir }}/custom/plugins"
oh_my_zsh_plugings:
  - {
      repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git",
      name: "zsh-syntax-highlighting",
    }
  - {
      repo: "https://github.com/zsh-users/zsh-autosuggestions",
      name: "zsh-autosuggestions",
    }
  - {
      repo: "https://github.com/zsh-users/zsh-completions",
      name: "zsh-completions",
    }
  - { repo: "https://github.com/bigH/git-fuzzy.git", name: "git-fuzzy" }
  - { repo: "https://github.com/Aloxaf/fzf-tab", name: "fzf-tab" }

# ================================ Environment =============================== #

tasks_file: tasks/main.yml # Add a default for CI

env:
  PATH: "{{ ansible_env.PATH }}"
